<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FlowTimer Offline</title>
    <style>
        /* --- CSS STYLES (No Tailwind needed) --- */
        :root {
            --bg: #020617;
            --surface: #0f172a;
            --surface-light: #1e293b;
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --success: #059669;
            --danger: #e11d48;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --radius: 16px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh; /* Fallback */
            height: 100dvh; /* Fix for mobile address bars */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
        }

        /* Layout */
        header {
            padding: 1rem 1.5rem;
            /* Top padding for safe area (notches) */
            padding-top: max(1rem, env(safe-area-inset-top));
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #1e293b;
            z-index: 10;
        }
        
        .logo { font-weight: 800; font-size: 1.25rem; background: linear-gradient(to right, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        main {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .page {
            position: absolute;
            inset: 0;
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }
        .page.active { display: flex; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        /* Typography */
        .timer-display {
            font-family: "Courier New", Courier, monospace;
            font-size: 5rem;
            font-weight: 700;
            line-height: 1;
            margin: 1rem 0;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
        }
        .timer-sm { font-size: 2.5rem; color: var(--text-muted); }
        .label { color: var(--text-muted); font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 0.5rem; }
        .status-text { font-size: 1.25rem; color: var(--text-muted); margin-bottom: 0.5rem; }
        
        /* Controls */
        .controls { display: flex; gap: 1rem; width: 100%; max-width: 350px; margin-top: 2rem; }
        .btn {
            flex: 1;
            border: none;
            padding: 1.25rem;
            border-radius: var(--radius);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: transform 0.1s, opacity 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            color: white;
        }
        .btn:active { transform: scale(0.96); }
        .btn-primary { background-color: var(--primary); }
        .btn-success { background-color: var(--success); }
        .btn-danger { background-color: var(--danger); flex: 0 0 auto; width: 80px; }
        .btn-secondary { background-color: var(--surface-light); color: var(--text-muted); }
        .btn-icon { background: none; color: var(--text-muted); padding: 0.5rem; box-shadow: none; }

        /* Settings Inputs */
        .settings-panel { width: 100%; max-width: 320px; display: flex; flex-direction: column; gap: 1.5rem; }
        .input-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .row { display: flex; gap: 1rem; }
        input[type="number"] {
            background: var(--surface-light);
            border: 1px solid #334155;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.25rem;
            text-align: center;
            width: 100%;
        }

        /* Navigation */
        nav {
            background-color: #0f172a;
            border-top: 1px solid #1e293b;
            /* Dynamic padding for safe area (iPhone home bar) */
            padding: 0.5rem 1rem calc(1rem + env(safe-area-inset-bottom)) 1rem;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 0.5rem;
        }
        .nav-item {
            background: none;
            border: none;
            color: var(--text-muted);
            padding: 0.75rem;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        .nav-item.active { background-color: var(--surface-light); color: var(--primary); }
        .nav-item svg { width: 24px; height: 24px; }

        /* Phases */
        .text-green { color: #34d399; }
        .text-red { color: #fb7185; }
        .hidden { display: none !important; }
        
    </style>
</head>
<body>

    <header>
        <div class="logo">FlowTimer</div>
        <button class="btn btn-icon" id="sound-toggle" onclick="toggleSound()">
            <!-- Volume Icon -->
            <svg id="icon-sound-on" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
            <svg id="icon-sound-off" class="hidden" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>
        </button>
    </header>

    <main>
        <!-- STOPWATCH PAGE -->
        <div id="page-stopwatch" class="page active">
            <div class="label">Stopwatch</div>
            <div class="timer-display" id="sw-display">00:00<span class="timer-sm">.00</span></div>
            <div class="controls">
                <button id="sw-btn-toggle" class="btn btn-success" onclick="stopwatch.toggle()">START</button>
                <button class="btn btn-danger" onclick="stopwatch.reset()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>
                </button>
            </div>
        </div>

        <!-- EMOM PAGE -->
        <div id="page-emom" class="page">
            <!-- Settings View -->
            <div id="emom-settings" class="settings-panel">
                <div class="row">
                    <div class="input-group" style="flex:1">
                        <label class="label">Every (Sec)</label>
                        <input type="number" id="emom-input-every" value="60">
                    </div>
                    <div class="input-group" style="flex:1">
                        <label class="label">Rounds</label>
                        <input type="number" id="emom-input-rounds" value="10">
                    </div>
                </div>
                <button class="btn btn-success" onclick="emom.start()">START EMOM</button>
            </div>

            <!-- Active View -->
            <div id="emom-active" class="hidden" style="width:100%; display:flex; flex-direction:column; align-items:center;">
                <div class="label">EMOM</div>
                <div class="status-text" id="emom-round-display">Round 1 / 10</div>
                <div class="timer-display" id="emom-display">00:00</div>
                <div class="controls">
                    <button id="emom-btn-toggle" class="btn btn-secondary" onclick="emom.toggle()">PAUSE</button>
                    <button class="btn btn-danger" onclick="emom.reset()">STOP</button>
                </div>
            </div>
        </div>

        <!-- TABATA PAGE -->
        <div id="page-tabata" class="page">
            <!-- Settings View -->
            <div id="tabata-settings" class="settings-panel">
                <div class="row">
                    <div class="input-group" style="flex:1">
                        <label class="label">Work (Sec)</label>
                        <input type="number" id="tabata-input-work" value="20">
                    </div>
                    <div class="input-group" style="flex:1">
                        <label class="label">Rest (Sec)</label>
                        <input type="number" id="tabata-input-rest" value="10">
                    </div>
                </div>
                <div class="input-group">
                    <label class="label">Rounds</label>
                    <input type="number" id="tabata-input-rounds" value="8">
                </div>
                <button class="btn btn-success" onclick="tabata.start()">START TABATA</button>
            </div>

            <!-- Active View -->
            <div id="tabata-active" class="hidden" style="width:100%; display:flex; flex-direction:column; align-items:center;">
                <div class="label" id="tabata-status-label">WORK</div>
                <div class="status-text" id="tabata-round-display">Round 1 / 8</div>
                <div class="timer-display text-green" id="tabata-display">00:20</div>
                <div class="controls">
                    <button id="tabata-btn-toggle" class="btn btn-secondary" onclick="tabata.toggle()">PAUSE</button>
                    <button class="btn btn-danger" onclick="tabata.reset()">STOP</button>
                </div>
            </div>
        </div>
    </main>

    <nav>
        <button class="nav-item active" onclick="switchTab('stopwatch', this)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"></path><polyline points="3 6 3 12 9 12"></polyline><path d="M12 8v4l4 2"></path></svg>
            Stopwatch
        </button>
        <button class="nav-item" onclick="switchTab('emom', this)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>
            EMOM
        </button>
        <button class="nav-item" onclick="switchTab('tabata', this)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
            Tabata
        </button>
    </nav>

    <script>
        // --- WAKE LOCK (Keep Screen On) ---
        let wakeLock = null;

        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLock.addEventListener('release', () => {
                        console.log('Screen Wake Lock released');
                    });
                } catch (err) {
                    console.error(`${err.name}, ${err.message}`);
                }
            }
        }

        // Re-acquire lock if page becomes visible again
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

        // --- AUDIO ENGINE ---
        let audioCtx;
        let soundEnabled = true;

        function initAudio() {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (AudioContext) audioCtx = new AudioContext();
            }
            if (audioCtx && audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playSound(type) {
            if (!soundEnabled || !audioCtx) return;
            initAudio(); // Ensure context is ready
            
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);

                const now = audioCtx.currentTime;
                
                if (type === 'beep') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(880, now);
                    gain.gain.setValueAtTime(0.1, now);
                    osc.start();
                    osc.stop(now + 0.1);
                } else if (type === 'start') {
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(600, now);
                    osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                    gain.gain.setValueAtTime(0.1, now);
                    osc.start();
                    osc.stop(now + 0.3);
                } else if (type === 'end') {
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(440, now);
                    gain.gain.setValueAtTime(0.1, now);
                    osc.start();
                    osc.stop(now + 0.6);
                }
            } catch (e) { console.error(e); }
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('icon-sound-on').classList.toggle('hidden', !soundEnabled);
            document.getElementById('icon-sound-off').classList.toggle('hidden', soundEnabled);
            if (soundEnabled) initAudio();
        }

        // --- UTILS ---
        const pad = (n) => n.toString().padStart(2, '0');
        const formatTime = (s) => `${pad(Math.floor(s / 60))}:${pad(s % 60)}`;
        
        // --- STOPWATCH ---
        const stopwatch = {
            startTime: 0,
            elapsed: 0,
            interval: null,
            running: false,
            
            toggle() {
                initAudio();
                if (this.running) {
                    this.stop();
                } else {
                    requestWakeLock(); // Request Wake Lock
                    this.startTime = Date.now() - this.elapsed;
                    this.interval = requestAnimationFrame(this.tick.bind(this));
                    this.running = true;
                    this.updateBtn(true);
                    if (this.elapsed === 0) playSound('start');
                }
            },
            
            stop() {
                cancelAnimationFrame(this.interval);
                this.running = false;
                this.updateBtn(false);
            },
            
            reset() {
                this.stop();
                this.elapsed = 0;
                this.draw(0);
            },
            
            tick() {
                this.elapsed = Date.now() - this.startTime;
                this.draw(this.elapsed);
                if (this.running) this.interval = requestAnimationFrame(this.tick.bind(this));
            },
            
            draw(ms) {
                const m = Math.floor(ms / 60000);
                const s = Math.floor((ms % 60000) / 1000);
                const cs = Math.floor((ms % 1000) / 10);
                document.getElementById('sw-display').innerHTML = `${pad(m)}:${pad(s)}<span class="timer-sm">.${pad(cs)}</span>`;
            },

            updateBtn(running) {
                const btn = document.getElementById('sw-btn-toggle');
                btn.textContent = running ? "PAUSE" : "START";
                btn.className = running ? "btn btn-secondary" : "btn btn-success";
            }
        };

        // --- EMOM ---
        const emom = {
            interval: null,
            timeLeft: 0,
            round: 1,
            config: { every: 60, rounds: 10 },
            running: false,
            
            start() {
                initAudio();
                requestWakeLock(); // Request Wake Lock
                this.config.every = parseInt(document.getElementById('emom-input-every').value);
                this.config.rounds = parseInt(document.getElementById('emom-input-rounds').value);
                this.round = 1;
                this.timeLeft = this.config.every;
                this.running = true;
                
                document.getElementById('emom-settings').classList.add('hidden');
                document.getElementById('emom-active').classList.remove('hidden');
                document.getElementById('emom-active').style.display = 'flex';
                
                this.draw();
                playSound('start');
                this.tick(); // Immediate tick
                this.interval = setInterval(this.tick.bind(this), 1000);
                this.updateBtn(true);
            },
            
            toggle() {
                if (this.running) {
                    clearInterval(this.interval);
                    this.running = false;
                    this.updateBtn(false);
                } else {
                    requestWakeLock(); // Ensure lock
                    this.interval = setInterval(this.tick.bind(this), 1000);
                    this.running = true;
                    this.updateBtn(true);
                }
            },
            
            tick() {
                this.draw();
                
                if (this.timeLeft <= 0) {
                    // Round over
                    if (this.round >= this.config.rounds) {
                        this.finish();
                        return;
                    }
                    this.round++;
                    this.timeLeft = this.config.every;
                    playSound('start');
                } else {
                    if (this.timeLeft <= 4 && this.timeLeft > 1) playSound('beep');
                    this.timeLeft--;
                }
            },
            
            draw() {
                document.getElementById('emom-display').textContent = formatTime(this.timeLeft);
                document.getElementById('emom-display').className = this.timeLeft <= 3 ? 'timer-display text-red' : 'timer-display';
                document.getElementById('emom-round-display').textContent = `Round ${this.round} / ${this.config.rounds}`;
            },
            
            finish() {
                playSound('end');
                this.reset();
            },
            
            reset() {
                clearInterval(this.interval);
                this.running = false;
                document.getElementById('emom-active').classList.add('hidden');
                document.getElementById('emom-settings').classList.remove('hidden');
            },

            updateBtn(running) {
                const btn = document.getElementById('emom-btn-toggle');
                btn.textContent = running ? "PAUSE" : "RESUME";
            }
        };

        // --- TABATA ---
        const tabata = {
            interval: null,
            timeLeft: 0,
            round: 1,
            phase: 'work', // work | rest
            config: { work: 20, rest: 10, rounds: 8 },
            running: false,
            
            start() {
                initAudio();
                requestWakeLock(); // Request Wake Lock
                this.config.work = parseInt(document.getElementById('tabata-input-work').value);
                this.config.rest = parseInt(document.getElementById('tabata-input-rest').value);
                this.config.rounds = parseInt(document.getElementById('tabata-input-rounds').value);
                
                this.round = 1;
                this.phase = 'work';
                this.timeLeft = this.config.work;
                this.running = true;
                
                document.getElementById('tabata-settings').classList.add('hidden');
                document.getElementById('tabata-active').classList.remove('hidden');
                document.getElementById('tabata-active').style.display = 'flex';
                
                playSound('start');
                this.draw();
                this.interval = setInterval(this.tick.bind(this), 1000);
                this.updateBtn(true);
            },
            
            toggle() {
                if (this.running) {
                    clearInterval(this.interval);
                    this.running = false;
                    this.updateBtn(false);
                } else {
                    requestWakeLock(); // Ensure lock
                    this.interval = setInterval(this.tick.bind(this), 1000);
                    this.running = true;
                    this.updateBtn(true);
                }
            },
            
            tick() {
                if (this.timeLeft <= 0) {
                    // Switch Phase
                    if (this.phase === 'work') {
                        if (this.round >= this.config.rounds && this.config.rest === 0) {
                            this.finish(); return;
                        }
                        this.phase = 'rest';
                        this.timeLeft = this.config.rest;
                        playSound('beep');
                    } else {
                        if (this.round >= this.config.rounds) {
                            this.finish(); return;
                        }
                        this.round++;
                        this.phase = 'work';
                        this.timeLeft = this.config.work;
                        playSound('start');
                    }
                } else {
                    if (this.timeLeft <= 3 && this.timeLeft > 0) playSound('beep');
                    this.timeLeft--;
                }
                this.draw();
            },
            
            draw() {
                const display = document.getElementById('tabata-display');
                const label = document.getElementById('tabata-status-label');
                
                display.textContent = formatTime(this.timeLeft);
                document.getElementById('tabata-round-display').textContent = `Round ${this.round} / ${this.config.rounds}`;
                
                if (this.phase === 'work') {
                    display.className = 'timer-display text-green';
                    label.textContent = "WORK";
                    label.className = "label text-green";
                } else {
                    display.className = 'timer-display text-red';
                    label.textContent = "REST";
                    label.className = "label text-red";
                }
            },
            
            finish() {
                playSound('end');
                this.reset();
            },
            
            reset() {
                clearInterval(this.interval);
                this.running = false;
                document.getElementById('tabata-active').classList.add('hidden');
                document.getElementById('tabata-settings').classList.remove('hidden');
            },

            updateBtn(running) {
                const btn = document.getElementById('tabata-btn-toggle');
                btn.textContent = running ? "PAUSE" : "RESUME";
            }
        };

        // --- NAVIGATION ---
        function switchTab(tabId, btn) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
            document.getElementById('page-' + tabId).classList.add('active');
            
            // Update nav buttons
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            if(btn) btn.classList.add('active');
            
            // Allow audio to init on user interaction
            initAudio();
        }

        // Init
        switchTab('stopwatch', document.querySelector('.nav-item.active'));
    </script>
</body>
</html>
